<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-box">
      <img src="images/image-equilibrium.jpg" alt="equilbrium" class="bld" />
      <img src="images/icon-view.svg" alt="view" class="eye" />
      <h1 class="eq_heading">Equilbrium #3429</h1>
      <p>Our Equilbrium collection promotes balance and calm.</p>
      <div class="middle_box">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="ethereum" />
          <p class="ethereum para">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock" />
          <p class="clock para">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="bottom">
        <img src="images/image-avatar.png" alt="avatar" class="avatar" />
        <p class="last_par">
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
